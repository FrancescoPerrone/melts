
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Milestone 0 vs Milestone 1</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: sans-serif;
        }
        h2 {
            text-align: center;
            padding: 1rem;
            margin: 0;
            background-color: #f8f8f8;
            font-size: 1.5rem;
        }
        .frame-container {
            display: flex;
            flex-direction: row;
            width: 100%;
            height: calc(100vh - 8rem); /* reserve height for header + labels */
            box-sizing: border-box;
        }
        .plot-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
        }
        iframe {
            flex: 1;
            width: 100%;
            height: 100%;
            border: 1px solid #ccc;
        }
        .label {
            text-align: center;
            font-size: 0.95rem;
            padding: 0.5rem;
            color: #444;
        }
    </style>
</head>
<body>
    <h2>Interactive Comparison: Milestone 0 (Color) vs Milestone 1 (Color + Grayscale)</h2>
    <div class="frame-container">
        <div class="plot-wrapper">
            <iframe src="milestone0.html"></iframe>
            <div class="label">
                <strong>Milestone 0:</strong> Only the selected cluster is shown in color. All others are hidden.
            </div>
        </div>
        <div class="plot-wrapper">
            <iframe src="milestone1.html"></iframe>
            <div class="label">
                <strong>Milestone 1:</strong> All clusters are shown in grayscale. The selected one is highlighted in color.
            </div>
        </div>
    </div>
</body>
</html>
